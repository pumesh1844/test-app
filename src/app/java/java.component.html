<div class="container mt-5">
    <div class="card bg-light">
<ng-container *ngIf="!isQuizCompleted">
        <div class="question">
            <h3>{{questionList[currentQuestion]?.questionText}}</h3>
        </div>
        <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
                <li (click)="answer(currentQuestion+1,option)">
                    <div class="card">
                        {{option.text}}
                    </div>
                </li>
            </ol>
        </div>
        <div class="d-flex justify-content-between">
            <button id="leftbt" [disabled]="currentQuestion===0" class="btn" (click)="previousQuestion()"> <i class="fa fa-chevron-left fa-3x" aria-hidden="true"></i></button>
            <div class="score mt-3">
                <h5>Your Score : {{points}}</h5>
            </div>
            <button id="rightbt" class="btn" (click)="nextQuestion()"> <i class="fa fa-chevron-right fa-3x" aria-hidden="true"></i></button>
        </div>
   
</ng-container>
       <ng-container *ngIf="isQuizCompleted">
           <div class="card bg-light" id="score">
          
               <div class="result text-center col-md-6 col-sm-12" id="scoretext">
                   <p style="font-size:x-large;">YOUR FINAL SCORE</p>
                   <p>Total No of Questions Attempted {{questionList.length}}</p>
                   <p>Correct Answers {{correctAnswer}}</p>
                   <p>Incorrect Answers {{incorrectAnswer}}</p>
                   <p>Total Score : {{points}} points</p>
                   <button class="btn btn-primary btn-dark" routerLink="/home">TEST AGAIN</button>
               </div>
           
           </div>

       </ng-container>
    </div>
</div>
